description: MOTOR motor for vibration

compatible: "thm,motor"

include: spi-device.yaml

properties:
        
        
        tim:
                type: phandle
                required: false
        
        pinctrl-0:
                type: phandles
                required: false
                description: |
                        Two channels for save and clk

        chainlength:
                type: int
                required: true
                description: |
                        The number of motors in the daisy-chain
