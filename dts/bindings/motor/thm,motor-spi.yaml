description: MOTOR motor for vibration

compatible: "thm,motor"

include: spi-device.yaml

properties:
        
        
        tim:
                type: phandle
                required: false
        
        pinctrl-0:
                type: phandles
                required: false
                description: |
                        channel 1 or 2 for clk, channel 3 to 6 for save 
                        e.g. pinctrl-0 = < &tim_ch1_pb4 &tim3_ch4_pb1 >;
                        first label would be clk and second for save
                        
        chain-length:
                type: int
                required: true
                description: |
                       The number of motors in the daisy-chain
