description: MOTOR motor for vibration

compatible: "thm,motor"

include: spi-device.yaml

properties:
        
        
        tim:
                type: phandle
                required: false

        save-tim:
                type: phandle
                required: false

        counting-tim:
                type: phandle
                required: false

        chain-length:
                type: int
                required: true
                description: |
                        The number of motors in the daisy-chain
